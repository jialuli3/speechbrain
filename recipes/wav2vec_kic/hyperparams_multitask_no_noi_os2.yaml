# ########################################
# Emotion recognition from speech using wav2vec2
#
#  * Authors: Yingzhi WANG
# ########################################

# Seed needs to be set at top of yaml, before objects with parameters are made
seed: 1992
__set_seed: !apply:torch.manual_seed [1992]

# Dataset will be downloaded to the `data_original`
#data_folder: /ws/ifp-05_1/hasegawa/jialuli3/KIC-PH2/KIC_files_15832/short_wav/2s_wav # e.g, /workspace/data/IEMOCAP/IEMOCAP_ahsn_leave-two-speaker-out
data_folder: /media/jialu/Backup Plus/KIC-PH2/KIC_files_15832/short_wav/2s_wav # e.g, /workspace/data/IEMOCAP/IEMOCAP_ahsn_leave-two-speaker-out
os_data_folder: /media/jialu/Backup Plus/KIC-PH2/KIC_files_15832/short_wav 
output_folder: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2
save_folder: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/save
train_log: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/train_log.txt
output_log: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/output_log.txt
pretrain_path: /workspace/data_paper2/

# URL for the wav2vec2 model, you can change to benchmark diffrenet models
# Important: we use wav2vec2 base and not the fine-tuned one with ASR task
# This allow you to have ~4% improvment
wav2vec2_hub: facebook/wav2vec2-base

# different speakers for train, valid and test sets
# (more challenging exercise: higher error rate)
different_speakers: false

# Path where data manifest files will be stored
# train_annotation: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/train.json
# valid_annotation: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/test.json
# test_annotation: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/test.json

train_annotation: /media/jialu/Backup Plus/KIC-PH2/KIC_files_15832/short_wav/features/sb/train_files1_no_noi_os.json
valid_annotation: /media/jialu/Backup Plus/KIC-PH2/KIC_files_15832/short_wav/features/sb/test_files1_no_noi_os.json
test_annotation: /media/jialu/Backup Plus/KIC-PH2/KIC_files_15832/short_wav/features/sb/test_files1_no_noi_os.json

# The train logger writes training statistics to a file, as well as stdout.
train_logger: !new:speechbrain.utils.train_logger.FileTrainLogger
  save_file: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/train_log.txt

ckpt_interval_minutes: 15 # save checkpoint every N min

# Training parameters
number_of_epochs: 60
batch_size: 512
lr: 0.0001
lr_wav2vec2: 0.00001

#whether to add triplet_loss
use_triplet_loss: false
triplet_anchor_idx: 0

#freeze all wav2vec2
freeze_wav2vec2: false
#set to true to freeze the CONV part of the wav2vec2 model
# We see an improvement of 2% with freezing CNNs
freeze_wav2vec2_conv: true

# Model parameters
encoder_dim: 768
att_output_hidden_dim: 256
cnn_out_channels: 256
output_hidden_dim_1: 1024
output_hidden_dim_2: 512

#multitask learning weights
# sp_weights: 0.5
# chn_weights: 0.3
# fan_weights: 0.1
# man_weights: 0.1

#opensmile features weights
os_weight: 0.2

dataloader_options:
  batch_size: !ref <batch_size>
  shuffle: true
  num_workers: 2    # 2 on linux but 0 works on windows
  drop_last: false

# Wav2vec2 encoder
wav2vec2: &id001 !new:speechbrain.lobes.models.huggingface_wav2vec.HuggingFaceWav2Vec2
  source: facebook/wav2vec2-base
  output_norm: false
  freeze: false
  freeze_feature_extractor: true
  save_path: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/save/wav2vec2_checkpoint

avg_pool: !new:speechbrain.nnet.pooling.StatisticsPooling
  return_std: false

max_pool: !new:speechbrain.nnet.pooling.Pooling1d
  pool_type: max
  kernel_size: 7
  stride: 7
  pool_axis: 1

drop_out: !new:speechbrain.nnet.dropout.Dropout2d
  drop_rate: 0.2

adaptive_pool: !new:speechbrain.nnet.pooling.AdaptivePool
  output_size: 1

conv_layer1: &conv_40_8 !new:speechbrain.nnet.CNN.Conv2d
  out_channels: !ref <cnn_out_channels>
  kernel_size: [40,8]
  in_channels: 1
  padding: valid
  skip_transpose: True

conv_layer2: &conv_40_16 !new:speechbrain.nnet.CNN.Conv2d
  out_channels: !ref <cnn_out_channels>
  kernel_size: [40,16]
  in_channels: 1
  padding: valid
  skip_transpose: True

conv_layer3: &conv_40_32 !new:speechbrain.nnet.CNN.Conv2d
  out_channels: !ref <cnn_out_channels>
  kernel_size: [40,32]
  in_channels: 1
  padding: valid
  skip_transpose: True

attention: &att !new:speechbrain.nnet.attention.SelfAttention
  enc_dim: !ref <cnn_out_channels>
  attn_dim: 20
  hidden_dim: 512
  output_dim: !ref <att_output_hidden_dim>

output_mlp_inter: &idinter !new:speechbrain.nnet.linear.Linear
  input_size: !ref <output_hidden_dim_1>
  n_neurons: !ref <output_hidden_dim_2>
  bias: true

output_mlp_sp: &idsp !new:speechbrain.nnet.linear.Linear
  input_size: !ref <output_hidden_dim_2>
  n_neurons: 5
  bias: false

output_mlp_chn: &idchn !new:speechbrain.nnet.linear.Linear
  input_size: !ref <output_hidden_dim_2>
  n_neurons: 3
  bias: false

output_mlp_fan: &idfan !new:speechbrain.nnet.linear.Linear
  input_size: !ref <output_hidden_dim_2>
  n_neurons: 4
  bias: false

output_mlp_man: &idman !new:speechbrain.nnet.linear.Linear
  input_size: !ref <output_hidden_dim_2>
  n_neurons: 4
  bias: false

epoch_counter: &id006 !new:speechbrain.utils.epoch_loop.EpochCounter
  limit: !ref <number_of_epochs>

modules:
  wav2vec2: *id001
  output_mlp_inter: *idinter
  output_mlp_sp: *idsp
  output_mlp_chn: *idchn
  output_mlp_fan: *idfan
  output_mlp_man: *idman
  att: *att
  conv_layer1: *conv_40_8
  conv_layer2: *conv_40_16
  conv_layer3: *conv_40_32

model: &id003 !new:torch.nn.ModuleList
- [*idsp, *idinter, *idchn, *idfan, *idman, *att, *conv_40_8, *conv_40_16, *conv_40_32]

log_softmax: !new:speechbrain.nnet.activations.Softmax
  apply_log: true

compute_cost: !name:speechbrain.nnet.losses.nll_loss
triplet_loss_cost: !name:speechbrain.nnet.losses.triplet_margin_loss

error_stats: !name:speechbrain.utils.metric_stats.MetricStats
  metric: !name:speechbrain.nnet.losses.classification_error
    reduction: batch

error_stats_kic: !name:speechbrain.utils.metric_stats.KICMultitaskBinaryMetricStats

opt_class: !name:torch.optim.Adam
  lr: 0.0001

wav2vec2_opt_class: !name:torch.optim.Adam
  lr: 0.00001

lr_annealing: &id004 !new:speechbrain.nnet.schedulers.NewBobScheduler
  initial_value: 0.0001
  improvement_threshold: 0.0025
  annealing_factor: 0.9
  patient: 0

lr_annealing_wav2vec2: &id005 !new:speechbrain.nnet.schedulers.NewBobScheduler
  initial_value: 0.00001
  improvement_threshold: 0.0025
  annealing_factor: 0.9

checkpointer: !new:speechbrain.utils.checkpoints.Checkpointer
  checkpoints_dir: results/wav2vec2_base_fold1_multitask_no_noi/1992_os_cnn_att_model2/save
  recoverables:
    model: *id003
    wav2vec2: *id001
    lr_annealing_output: *id004
    lr_annealing_wav2vec2: *id005
    counter: *id006
